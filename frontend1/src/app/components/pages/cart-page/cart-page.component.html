<app-title title="CART Page" margin="1.5rem 0 0 2.5rem"></app-title>
<app-not-found [visible]="!cart || !cart.items.length"
notFoundMessage="Cart Page Is Empty"
resetLinlText="Go to Homepage"></app-not-found>

<div class="container">
    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div>
                <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
            </div>
            <div>
                <a routerLink="/food/{{cartItem.food.id}}">
                    {{cartItem.food.name}}
                </a>
            </div>

            <div>
                <select #quantitySelect
                [value]="cartItem.quantity"
                (change)="changeQuantity(cartItem,quantitySelect.value)">
               <option value="1">1</option>
               <option value="2">2</option>
               <option value="3">3</option>
               <option value="4">4</option>
            
                </select>
            </div>
            <div>
                {{cartItem.price|currency}}
            </div>

            <button class="remove-button" (click)="removeFromCart(cartItem)">remove from the cart</button>
        </li>
    </ul>
    <div class="checkout" *ngIf="cart && cart.items.length>0">
        <div>
            <div class="foods-count">{{cart.totalcount}}</div>
            <div class="foods-price">{{cart.totalPrice}}</div>
        </div>
    </div>
</div>
